{% extends "layout.html" %}

{% block body %}

<h1 class="mt-4 mb-3">Login</h1>

{% if message %}
  <div class="alert alert-danger">{{ message }}</div>
{% endif %}

<form action="{{ path_for( 'authenticate' )}}" method="POST" class="bof-form">

  <div class="form-group">
    <label class="bof-form__label">Username</label>
    <input type="text" name="userid" class="form-control" autofocus>
  </div>

  <div class="form-group">
    <label class="bof-form__label">Password</label>
    <input type="password" name="password" class="form-control">
  </div>

  <input type="submit" value="Login" class="btn btn-primary">
</form>

{% endblock %}
